<template>
    <template if:true={boats.data}>
        <lightning-tabset variant='scoped'>
            <lightning-tab label='Gallery' title='Gallery' value='Gallery'>
                <div class='slds-scrollable_y'>
                    <lightning-layout class='slds-grid_align-center' multiple-rows>
                        <template for:each={boats.data} for:item='boat'>
                            <lightning-layout-item  key={boat.Id} size="12" large-device-size="3" medium-device-size="4" small-device-size="6" padding="around-small">
                                <c-boat-tile boat={boat} selected-boat-id={selectedBoatId} onboatselect={updateSelectedTile}></c-boat-tile>
                            </lightning-layout-item>
                        </template>
                    </lightning-layout>
                </div>
            </lightning-tab>
            <lightning-tab label='Boat Editor' title='Boat Editor' value='Editor'>
                <div class='slds-scrollable_y'>
                    <lightning-datatable key-field='Id' 
                                        columns={columns} 
                                        data={boats.data} 
                                        onsave={handleSave} 
                                        hide-checkbox-column>
                    </lightning-datatable>
                </div>
            </lightning-tab>
            <lightning-tab label='Boats Near Me' title='Boats Near Me' value='BoatsNearMe'>
                <c-boats-near-me boat-type-id={boatTypeId}></c-boats-near-me>
            </lightning-tab>
        </lightning-tabset>
    </template>
</template>
